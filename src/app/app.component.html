<h1>{{title}}</h1>
<h1>Count={{count}}</h1>

<p *ngIf="count>0">Count is Positive</p>
<p *ngIf="count<0">Count is Negative</p>
<p *ngIf="count==0">Count is Zero</p>

<button (click)="increment()">Increment Count</button><br><br>
<button (click)="decrement()">Decrement Count</button><br><br>

<h1>The list of items are:-</h1>
<li *ngFor="let item of listofnumbers">{{item}}</li>

<h1>The list of names are:-</h1>
<li *ngFor="let item of listofnames">{{item}}</li>

<h1>Enter the value of number 1</h1>
<input type="number" [(ngModel)]="number1">
<h1>Enter the value of number 2</h1>
<input type="number" [(ngModel)]="number2">

<button (click)="add()">Add</button>
<h1>Sum is {{sum}}</h1>
